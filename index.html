<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Chuck Norris API</title>
</head>

<body>
    <div class="jumbotron m-2">
        <div class="container d-flex p-2 justify-content-around
        align-items-center no-gutters">
            <div id="chibiWrapper" class="text-center">
                    <img id="chibiChuck" class="img-fluid p-3" alt="chibi Chuck" src="images/man-161135_1280.png">
            </div>
            <h1 class="text-left">Lil' Chuck says...</h1>
        </div>
        <hr class="my-4">
        <div class="container d-flex justify-content-around
        align-items-center no-gutters">
            <div class="dropdown pr-2">
                <button class="btn btn-secondary dropdown-toggle" type="button"
                id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Choose a category</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="selectCategory">
                </div>
            </div>
            <button type="button" class="btn btn-danger pl-2 text-center" id="refreshButton"
            data-toggle="modal" data-target="#chuckSaysModal">Click for wisdom</button>
        </div>
        <footer class="d-flex page-footer font-small justify-content-center
        align-items-end  pt-4 mt-4">
            <div class="footer-copyright text-center no-gutters">
                <p class="col">Sourced from the <a href="https://api.chucknorris.io/">Chuck Norris API</a></p>
            </div>
        </footer>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="chuckSaysModal" tabindex="-1" role="dialog" aria-labelledby="chuckSaysModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body" id="chuckSays">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="scripts/get.js"></script>
<script src="scripts/script.js"></script>

</html>
